<div class="container mt-5">
    <h2>Connexion</h2>
    <form (ngSubmit)="login()">
        <div class="form-group mb-3">
            <label for="email">Email</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required>
        </div>

        <div class="form-group mb-3">
            <label for="userType">Je suis un(e):</label>
            <select id="userType" [(ngModel)]="userType" name="userType" class="form-control" required>
                <option value="pharmacy">Pharmacie</option>
                <option value="deliveryMan">Livreur</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Connexion</button>
    </form>
</div>
